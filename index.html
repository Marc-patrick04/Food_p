<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lab Simulation</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/toolbox.css">
    <link rel="stylesheet" href="assets/css/workspace.css">
    <link rel="stylesheet" href="assets/css/panels.css">
    <link rel="stylesheet" href="assets/css/modals.css">
    <link rel="stylesheet" href="assets/css/properties.css">
    <link rel="stylesheet" href="assets/css/toolbar.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/in-process.css">
</head>
<body>
    <div id="top-bar">
        
        <div id="timer-controls">
            <span>Time: </span><span id="timer">00:00:00</span>
        </div>
        <div id="mode-toggle">
            <button id="realtime-btn" class="active">Realtime</button>
            <button id="simulation-btn">Simulation</button>
            <button id="login-btn">Login</button>
        </div>
    </div>
    <div id="app-container">
        <header>
            <h1>fffff ffff fffff</h1>
            <div id="toolbar-icons">
                <button id="home-btn"><img src="assets/images/home.png" alt="Home"></button>
                <button id="file-btn-icon"><img src="assets/images/file.png" alt="File"></button>
                <button id="settings-btn"><img src="assets/images/settings.png" alt="Settings"></button>
                <button id="refresh-btn"><img src="assets/images/refresh.png" alt="Refresh"></button>
                <button id="delete-btn"><img src="assets/images/delete.png" alt="delete"></button>
                <button id="help-btn"><img src="assets/images/help.png" alt="Help"></button>
            </div>
            <nav>
                <button id="file-btn">File</button>
                <button id="edit-btn">Edit</button>
                <button id="profile-btn">Profile</button>
                <button id="assessment-btn">Assessment</button>
            </nav>
        </header>
        <main>
            <aside id="toolbox">
                <div id="toolbox-items-container">
                    <!-- Items will be populated here -->
                </div>
                <div id="toolbox-subcategories-container">
                    <!-- Sub-categories will be populated here -->
                </div>
                <div id="toolbox-main-categories-container">
                    <!-- Main categories will be populated here -->
                </div>
            </aside>
            <section id="workspace">
                <h2>Workspace</h2>
                <div id="simulation-area">
                    <!-- Drag and drop items here -->
                </div>
            </section>
            <aside id="right-panel">
                <div id="recipe-panel">
                    <h4>Recipe 1</h4>
                    <button>New</button>
                    <button>Delete</button>
                    <button id="toggle-recipe-steps">Toggle Recipe Steps</button>
                </div>
                <div id="recipe-steps-window">
                    <!-- Recipe steps content -->
                </div>
            </aside>
        </main>
    </div>

    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login or Create Account</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="create-account-link">Create one</a></p>
            </form>
        </div>
    </div>

    <div id="item-properties-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="item-properties-title">Item Properties</h2>
            <div class="modal-tabs">
                <button class="tab-link active" onclick="openTab(event, 'composition')">Composition</button>
                <button class="tab-link" onclick="openTab(event, 'in-process')">In-Process</button>
                <button class="tab-link" onclick="openTab(event, 'processing')">Processing</button>
                <button class="tab-link" onclick="openTab(event, 'storage')">Storage</button>
                <button class="tab-link" onclick="openTab(event, 'equipment')">Equipment</button>
            </div>
            <div id="composition" class="tab-content" style="display: block;">
                <h3>Composition & Properties</h3>
                <div id="composition-content">
                    <!-- For food items: nutritional info, chemical composition -->
                    <!-- For equipment: technical specifications -->
                </div>
            </div>
            <div id="in-process" class="tab-content">
                <h3>In-Process Status</h3>
                <div id="in-process-content">
                    <!-- For processing equipment: mixing, blending, heating status -->
                    <!-- For ingredients: current state in processing -->
                </div>
            </div>
            <div id="processing" class="tab-content">
                <h3>Processing Parameters</h3>
                <div id="processing-content">
                    <!-- For food items: processing requirements, temperature ranges -->
                    <!-- For equipment: operational parameters -->
                </div>
            </div>
            <div id="storage" class="tab-content">
                <h3>Storage Requirements</h3>
                <div id="storage-content">
                    <!-- For food items: storage conditions, shelf life -->
                    <!-- For equipment: maintenance info -->
                </div>
            </div>
            <div id="equipment" class="tab-content">
                <h3>Equipment Requirements</h3>
                <div id="equipment-content">
                    <!-- For food items: required equipment -->
                    <!-- For equipment: safety features -->
                </div>
            </div>
        </div>
    </div>
    <!-- First load data and utilities -->
    <script src="assets/js/data.js"></script>
    <!-- Then load feature-specific modules -->
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/process.js"></script>
    <script src="assets/js/propertyFormatter.js"></script>
    <script src="assets/js/equipmentProperties.js"></script>
    <script src="assets/js/foodProperties.js"></script>
    <script src="assets/js/properties.js"></script>
    <script src="assets/js/workspace.js"></script>
    <script src="assets/js/toolbar.js"></script>
    <!-- Finally load the main script that ties everything together -->
    <script src="assets/js/script.js"></script>
</body>
</html>
