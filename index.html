<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lab Simulation</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/toolbox.css">
    <link rel="stylesheet" href="assets/css/workspace.css">
    <link rel="stylesheet" href="assets/css/panels.css">
    <link rel="stylesheet" href="assets/css/modals.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="top-bar">
        <div id="timer-controls">
            <span>Time: </span><span id="timer">00:00:00</span>
        </div>
        <div id="mode-toggle">
            <button id="realtime-btn" class="active">Realtime</button>
            <button id="simulation-btn">Simulation</button>
        </div>
    </div>
    <div id="app-container">
        <header>
            <h1>fffff ffff fffff</h1>
            <nav>
                <button id="file-btn">File</button>
                <button id="edit-btn">Edit</button>
                <button id="profile-btn">Profile</button>
                <button id="assessment-btn">Assessment</button>
                <button id="login-btn">Login</button>
            </nav>
        </header>
        <main>
            <aside id="toolbox">
                <div id="toolbox-items-container">
                    <!-- Items will be populated here -->
                </div>
                <div id="toolbox-subcategories-container">
                    <!-- Sub-categories will be populated here -->
                </div>
                <div id="toolbox-main-categories-container">
                    <!-- Main categories will be populated here -->
                </div>
            </aside>
            <section id="workspace">
                <h2>Workspace</h2>
                <div id="simulation-area">
                    <!-- Drag and drop items here -->
                </div>
            </section>
            <aside id="right-panel">
                <div id="recipe-panel">
                    <h4>Recipe 1</h4>
                    <button>New</button>
                    <button>Delete</button>
                    <button id="toggle-recipe-steps">Toggle Recipe Steps</button>
                </div>
                <div id="recipe-steps-window">
                    <!-- Recipe steps content -->
                </div>
            </aside>
        </main>
    </div>

    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login or Create Account</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="create-account-link">Create one</a></p>
            </form>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>

    <div id="item-properties-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="item-properties-title">Item Properties</h2>
            <div class="modal-tabs">
                <button class="tab-link active" onclick="openTab(event, 'physical')">Physical</button>
                <button class="tab-link" onclick="openTab(event, 'config')">Config</button>
                <button class="tab-link" onclick="openTab(event, 'cli')">CLI</button>
                <button class="tab-link" onclick="openTab(event, 'attributes')">Attributes</button>
            </div>
            <div id="physical" class="tab-content" style="display: block;">
                <h3>Physical Properties</h3>
                <div id="physical-properties-content"></div>
            </div>
            <div id="config" class="tab-content">
                <h3>Configuration</h3>
                <div id="config-properties-content"></div>
            </div>
            <div id="cli" class="tab-content">
                <h3>Command Line Interface</h3>
                <textarea id="cli-content" rows="10" style="width: 100%;"></textarea>
            </div>
            <div id="attributes" class="tab-content">
                <h3>Attributes</h3>
                <div id="attributes-properties-content"></div>
            </div>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
